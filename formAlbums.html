<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Agregar Musica</title>
</head>

<body class="bg-gray-900 bg-contain h-screen">
    <!-- Navbar -->
    <div class="bg-gray-200 h-14">
        <div class="container flex flex-row md:flex-row justify-between items-center p-2">
            <p class="font-extrabold text-5xl tracking-widest">RAMONES</p>
            <div class="flex gap-4">
                <a href="index.html" class="bg-gray-600 text-white font-bold py-2 px-4 rounded hover:bg-gray-800">Home</a>
                <a href="albums.html" class="bg-gray-600 text-white font-bold py-2 px-4 rounded hover:bg-gray-800">Albums</a>
            </div>
        </div>
    </div>

    <!-- Agregar Disco -->
    <div class="bg-gray-800  py-8">
        <form action="" method="post" class="container mx-auto">
            <div class="text-center">
                <h3 class="text-white font-bold py-2 px-4 rounded bg-gray-600 text-center mb-4">AGREGA TU DISCO</h3>
            </div>
            <div class="text-center bg-gray-400 p-4 mx-auto mt-4 rounded-lg max-w-md">
                <label class="block mb-4">
                    DISCO
                    <input type="text" name="disco" placeholder="Nombre del Disco" class="bg-gray-200 rounded px-2 py-1 w-full" required>
                </label>
                <label class="block mb-4">
                    TITULO
                    <input type="text" name="titulo" placeholder="Título de la Canción" class="bg-gray-200 rounded px-2 py-1 w-full" required>
                </label>
                <label class="block mb-4">
                    DURACION
                    <input type="time" name="tiempo" class="bg-gray-200 rounded px-2 py-1 w-full" required>
                </label>
                <label class="block mb-4">
                    LANZAMIENTO
                    <input type="date" name="fecha" class="bg-gray-200 rounded px-2 py-1 w-full" required>
                </label>
                <label class="block mb-4">
                    TAPA DISCO
                    <input type="file" name="foto" class="bg-gray-200 rounded px-2 py-1 w-full">
                </label>
                <div class="flex justify-center">
                    <button type="button" class="bg-gray-600 text-white font-bold py-2 px-4 rounded mr-2">
                        <i class="fa-regular fa-circle-play"></i>
                    </button>
                    <button type="button" class="bg-gray-600 text-white font-bold py-2 px-4 rounded mr-2">
                        <i class="fa-solid fa-square-plus"></i>
                    
                    </button>
                    <button type="button" class="bg-gray-600 text-white font-bold py-2 px-4 rounded">
                    <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Editar Canciones -->
    <div class="bg-gray-800 ">
        <form action="" method="post" class="container mx-auto">
            <h3 class="text-white font-bold py-2 px-4 rounded bg-gray-600 text-center mb-4">EDITA TUS CANCIONES</h3>
            <div class="bg-gray-400 p-4 mx-auto rounded-lg max-w-md">
                <label class="block mb-4">
                    Selecciona
                    <input type="text" name="titulo" placeholder="Título de la Canción" class="bg-gray-200 rounded px-2 py-1 w-full" required>
                </label>
                <label class="block mb-4">
                    Modifica
                    <select name="Modifica" class="bg-gray-200 rounded px-2 py-1 w-full" required>
                        <option value="Disco">Disco</option>
                        <option value="Titulo">Título</option>
                        <option value="Duracion">Duración</option>
                        <option value="lanzamiento">Año de lanzamiento</option>
                        <option value="imagen">Imagen</option>
                    </select>
                </label>
                <div class="text-center">
                    <button type="button" class="bg-gray-600 text-white font-bold py-2 px-4 rounded">
                        Update
                    </button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
