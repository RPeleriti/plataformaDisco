<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Agregar Musica</title>
</head>
<body class="bg-gray-900 bg-contain h-screen">
    <!-- Navbar -->
    <div class="bg-gray-200 h-14">
        <div class="container flex flex-row md:flex-row justify-between items-center p-2">
            <p class="font-extrabold text-5xl tracking-widest">RAMONES</p>
            <div class="flex gap-4">
                <a role="button" class="bg-gray-600 text-white font-bold px-2 py-2 rounded hover:bg-gray-800"
                href="index.html"><i class="fa-solid fa-house"></i></a>
            </div>
        </div>
    </div>
    <div class="container mx-auto py-8">
        <form id="songForm" class="bg-gray-800 p-8 rounded-lg" enctype="multipart/form-data">
            <h3 class="text-white font-bold mb-4">Agregar Canción</h3>
            <div class="mb-4">
                <label class="block text-white">Disco</label>
                <input id="disco" type="text" class="bg-gray-200 rounded px-4 py-2 w-full">
            </div>
            <div class="mb-4">
                <label class="block text-white">Título</label>
                <input id="titulo" type="text" class="bg-gray-200 rounded px-4 py-2 w-full">
            </div>
            <div class="mb-4">
                <label class="block text-white">Duración</label>
                <input id="duracion" type="time" class="bg-gray-200 rounded px-4 py-2 w-full">
            </div>
            <div class="mb-4">
                <label class="block text-white">Lanzamiento</label>
                <input id="lanzamiento" type="date" class="bg-gray-200 rounded px-4 py-2 w-full">
            </div>
            <div class="mb-4">
                <label class="block text-white">Portada</label>
                <input id="portada" type="file" class="bg-gray-200 rounded px-4 py-2 w-full">
            </div>
            <button id="agregar" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Agregar</button>
            <button id="verTodos" type="button" class="bg-green-500 text-white px-4 py-2 rounded ml-2">Ver Todos</button>
        </form>
        <div id="lista-canciones" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="formAlbums.js"> </script>
</body>
</html>
