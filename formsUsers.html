<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    

    <title>Registro y Login</title>
</head>

<body class="bg-gray-900 bg-contain h-56" style="background-image: url(img/Hey-ho-DETALL-WEB-20.jpg)">
    <div class="bg-gray-200 h-14">
        <div class="text-gray-700 text-right bg-gray-400 px-4 h-14 ">
            <p class="float-left font-extrabold text-5xl tracking-widest">RAMONES</p>
            <a role="button" class="bg-gray-600 text-white font-bold px-2 py-2 rounded hover:bg-gray-800"
                href="index.html"><i class="fa-solid fa-house mt-6"></i></a>
        </div>
    </div>

       <div class="container flex flex-row mt-8">
            <div class="w-1/2 px-4" >
                <div class="bg-gray-900 p-8">
                    <form id="registerForm" action="" method="post"  onsubmit="return validarRegister()">
                        <h3 class="text-gray-400 text-center mb-4">Register</h3>
                        <div class="mb-4">
                            <label class="block text-gray-400">Nombre</label>
                            <input id="name" type="text" name="nombre" placeholder="Nombre" required
                                class="w-full px-3 py-2 rounded bg-gray-800 text-gray-400">
                            <label class="block text-gray-400">Apellido</label>
                            <input id="apellido" type="text" name="apellido" placeholder="Apellido" required
                                class="w-full px-3 py-2 rounded bg-gray-800 text-gray-400">
                            <label class="block text-gray-400">Email</label>
                            <input id="mail"   type="email" name="email" placeholder="Email" required
                                class="w-full px-3 py-2 rounded bg-gray-800 text-gray-400">
                            <label class="block text-gray-400">Password</label>
                            <input id="clave" type="password" name="pass" placeholder="Password" required
                                class="w-full px-3 py-2 rounded bg-gray-800 text-gray-400">
                        </div>
                        <button type="submit" class="bg-gray-600 text-white font-bold py-2 px-4 rounded w-full">Create Account</button>
                    </form>
                </div>
            </div>
        
    
            <div class="w-1/2 px-4" >
                <div class="bg-gray-900 p-8">
                    <form  id="loginForm" action="" method="post"   onsubmit="return validarLogin()">
                        <h3 class="text-gray-400 text-center mb-4">Login</h3>
                        <div class="mb-4">
                            <label class="block text-gray-400">User</label>
                            <input id="user" type="text" name="nombre" placeholder="Name User" required
                                class="w-full px-3 py-2 rounded bg-gray-800 text-gray-400">
                            <label class="block text-gray-400">Password</label>
                            <input id="userPass" type="password" name="pass" placeholder="Password" required
                                class="w-full px-3 py-2 rounded bg-gray-800 text-gray-400">
                        </div>
                        <button type="submit"class="bg-gray-600 text-white font-bold py-2 px-4 rounded w-full mb-4">Login</button>
                        <p class="w-full px-3 py-2 rounded bg-gray-800 text-gray-400">Aun no te registraste?</p>
                        <i class="fa-solid fa-circle-exclamation text-white"style="font-size: 36px;margin-top: 40px;"></i>
                        
                    </form>
                </div>
            </div>
        </div>
    
    <script src="formsUsers.js"></script>
</body>

</html>
